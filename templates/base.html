<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Epilogue:wght@400;700&family=Fraunces:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Reenie+Beanie&family=Vollkorn:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1bb72b15e7.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>Dani Nguyen</title>
    </head>
    <body>
        <nav
            class="navbar pt-3 is-fixed-top"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="container pb-2">
                <div class="pl-3 pt-3 navbar-brand">
                    <a class="navbar-item" href="/">
                        <img
                            class="image img-logo"
                            src="https://dani.sfo3.digitaloceanspaces.com/img/logo.png"
                        />
                    </a>
                    <a
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                        data-target="navbar1"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbar1" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons font-size-nav">
                                <a
                                    class="margin-l-1 margin-r-6"
                                    href="/#index-hr-page-break"
                                    >Projects</a
                                >
                                <a class="margin-x-6" href="/about">About</a>
                                <a
                                    class="margin-l-6"
                                    href="https://dani.sfo3.digitaloceanspaces.com/pdf/Dani_Nguyen_Resume.pdf"
                                    target="_blank"
                                    >Resume</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <div class="container my-3"></div>
            {% block content %}{% endblock content %}
        </div>
    </body>
    <footer class="inverse-color-group">
        <hr class="hr-section" />
        <div class="section">
            <div class="container">
                <p class="heading1">
                    <span class="heading1 inverse-color-group"
                        >Sparked an interested?</span
                    >
                    <span class="heading1-space inverse-color-group-space"
                        >.</span
                    >
                    <span class="heading1-hero-no-underline inverse-color-group"
                        >Letâ€™s connect!</span
                    >
                </p>

                <!-- EMAIL -->
                <hr class="hr-page-break-footer inverse-color-group" />
                <nav class="level is-mobile inverse-color-group">
                    <div class="level-left">
                        <figure class="level-item image is-24x24">
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_mail.svg"
                            />
                        </figure>
                        <p class="level-item">
                            <a
                                id="btn-connect-email"
                                class="inverse-color-group"
                                href="mailto:daninguyen101@gmail.com"
                                target="_blank"
                            >
                                Shoot me an email
                            </a>
                        </p>
                        <figure
                            id="btn-connect-email-arrow"
                            class="level-item image is-24x24"
                        >
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_arrow_right.svg"
                            />
                        </figure>
                    </div>
                </nav>

                <!-- LINKEIN -->
                <nav class="level is-mobile inverse-color-group pt-2">
                    <div class="level-left">
                        <figure class="level-item image is-24x24">
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_linkedin.svg"
                            />
                        </figure>
                        <p class="level-item">
                            <a
                                id="btn-connect-linkedin"
                                class="inverse-color-group"
                                href="https://www.linkedin.com/in/daninguyen-design/"
                                target="_blank"
                            >
                                Add me on Linkedin
                            </a>
                        </p>
                        <figure
                            id="btn-connect-linkedin-arrow"
                            class="level-item image is-24x24"
                        >
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_arrow_right.svg"
                            />
                        </figure>
                    </div>
                </nav>

                <!-- RESUME -->
                <nav class="level is-mobile inverse-color-group pt-2 pb-5">
                    <div class="level-left">
                        <figure class="level-item image is-24x24">
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_resume.svg"
                            />
                        </figure>
                        <p class="level-item">
                            <a
                                id="btn-connect-resume"
                                class="inverse-color-group"
                                href="https://dani.sfo3.digitaloceanspaces.com/pdf/Dani_Nguyen_Resume.pdf"
                                target="_blank"
                            >
                                View my resume
                            </a>
                        </p>
                        <figure
                            id="btn-connect-resume-arrow"
                            class="level-item image is-24x24"
                        >
                            <img
                                src="https://dani.sfo3.digitaloceanspaces.com/img/icon_arrow_right.svg"
                            />
                        </figure>
                    </div>
                </nav>
            </div>
        </div>
    </footer>
    <script>
        // ADD ARROW TO BUTTON
        let btnConnectEmail = document.getElementById("btn-connect-email");
        let btnConnectEmailArrow = document.getElementById(
            "btn-connect-email-arrow"
        );
        let btnConnectLinkedin = document.getElementById(
            "btn-connect-linkedin"
        );
        let btnConnectLinkedinArrow = document.getElementById(
            "btn-connect-linkedin-arrow"
        );
        let btnConnectResume = document.getElementById("btn-connect-resume");
        let btnConnectResumeArrow = document.getElementById(
            "btn-connect-resume-arrow"
        );

        // Hide on start
        btnConnectEmailArrow.style.display = "none";
        btnConnectLinkedinArrow.style.display = "none";
        btnConnectResumeArrow.style.display = "none";

        btnConnectEmail.onmouseenter = () => {
            btnConnectEmailArrow.style.display = "";
        };

        btnConnectEmail.onmouseout = () => {
            btnConnectEmailArrow.style.display = "none";
        };

        btnConnectLinkedin.onmouseenter = () => {
            btnConnectLinkedinArrow.style.display = "";
        };

        btnConnectLinkedin.onmouseout = () => {
            btnConnectLinkedinArrow.style.display = "none";
        };

        btnConnectResume.onmouseenter = () => {
            btnConnectResumeArrow.style.display = "";
        };

        btnConnectResume.onmouseout = () => {
            btnConnectResumeArrow.style.display = "none";
        };

        // ENABLE DROPDOWN IN NAVBAR
        // https://bulma.io/documentation/components/navbar/
        document.addEventListener("DOMContentLoaded", () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(
                document.querySelectorAll(".navbar-burger"),
                0
            );

            // Add a click event on each of them
            $navbarBurgers.forEach((el) => {
                el.addEventListener("click", () => {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle("is-active");
                    $target.classList.toggle("is-active");
                });
            });
        });
    </script>
</html>
