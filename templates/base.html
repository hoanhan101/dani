<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Fraunces:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d800703a1a.js"
            crossorigin="anonymous"
        ></script>
        <title>Dani Nguyen</title>
    </head>
    <body>
        <div class="container my-5">
            <div class="container">
                <nav class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <figure class="image is-24x24">
                                <a href="/">
                                    <img src="/static/img/logo.png" />
                                </a>
                            </figure>
                        </div>
                    </div>
                    <div class="level-right">
                        <p
                            class="level-item font-size-nav"
                            style="margin-right: 40px"
                        >
                            <a href="/">Work</a>
                        </p>
                        <p
                            class="level-item font-size-nav"
                            style="margin-left: 40px; margin-right: 40px"
                        >
                            <a href="/about">About</a>
                        </p>
                        <p
                            class="level-item font-size-nav"
                            style="margin-left: 40px"
                        >
                            <a href="/contact">Contact</a>
                        </p>
                    </div>
                </nav>
            </div>
            {% block content %}{% endblock content %}
        </div>
    </body>
    <footer>
        <div class="container my-6"></div>
    </footer>
</html>
