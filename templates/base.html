<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Fraunces:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d800703a1a.js"
            crossorigin="anonymous"
        ></script>
        <title>Dani Nguyen</title>
    </head>
    <body>
        <nav
            class="navbar pt-3 is-fixed-top"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="container pb-2 nav-underline">
                <div class="pl-3 pt-3 navbar-brand">
                    <a href="/">
                        <img
                            class="image is-24x24"
                            src="/static/img/logo.png"
                        />
                    </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons font-size-nav">
                                <a class="mr-5" href="/">Work</a>
                                <a class="mx-5" href="/about">About</a>
                                <a class="ml-5" href="/contact">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <div class="container my-3"></div>
            {% block content %}{% endblock content %}
        </div>
    </body>
    <footer>
        <div class="container"><hr class="hr-page-break" /></div>
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="heading2 mb-5">
                            Sparked an interest? Let's connect!
                        </h1>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column is-two-fifths">
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img src="/static/img/icon_mail.svg" />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">Shoot me an email</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img src="/static/img/icon_arrow.svg" />
                                    </figure>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img
                                            src="/static/img/icon_linkedin.svg"
                                        />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">Add me on LinkedIn</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img src="/static/img/icon_arrow.svg" />
                                    </figure>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img
                                            src="/static/img/icon_resume.svg"
                                        />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">View my resume</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img src="/static/img/icon_arrow.svg" />
                                    </figure>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                </div>
            </div>
        </div>
        <div class="container my-6 has-text-centered">
            Â©2022 Dani Nguyen. All right reserved
        </div>
    </footer>
</html>
