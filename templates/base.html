<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Epilogue:wght@400;700&family=Fraunces:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1bb72b15e7.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>Dani Nguyen</title>
    </head>
    <body>
        <nav
            class="navbar pt-3 is-fixed-top"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="container pb-2 nav-underline">
                <div class="pl-3 pt-3 navbar-brand">
                    <a href="/">
                        <img
                            class="image is-24x24"
                            src="/static/img/logo.png"
                        />
                    </a>
                    <a
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons font-size-nav">
                                <a class="mx-5" href="/">Work</a>
                                <a class="ml-5" href="/about">About</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <div class="container my-3"></div>
            {% block content %}{% endblock content %}
        </div>
    </body>
    <footer>
        <div class="container"><hr class="hr-page-break" /></div>
        <div class="container has-text-centered">
            <h1 class="heading2 mb-5">
                Sparked an interest?
                <span class="heading2-hero">Let's connect!</span>
            </h1>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter px-6">
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img src="/static/img/icon_mail.svg" />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">Shoot me an email</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <span
                                        class="material-symbols-outlined"
                                        style="font-size: 32"
                                    >
                                        north_east
                                    </span>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img
                                            src="/static/img/icon_linkedin.svg"
                                        />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">Add me on LinkedIn</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <span
                                        class="material-symbols-outlined"
                                        style="font-size: 32"
                                    >
                                        north_east
                                    </span>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                    <div class="block">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item mx-4">
                                    <figure class="image is-32x32">
                                        <img
                                            src="/static/img/icon_resume.svg"
                                        />
                                    </figure>
                                </div>
                                <div class="level-item mx-4">
                                    <h2 class="subtitle">View my resume</h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item mx-4">
                                    <span
                                        class="material-symbols-outlined"
                                        style="font-size: 32"
                                    >
                                        north_east
                                    </span>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <hr class="hr-nav-no-margin" />
                </div>
            </div>
        </div>
        <br />
        <div class="container my-6 has-text-centered">
            Â©2022 Dani Nguyen. All right reserved
        </div>
    </footer>
</html>
